server:
  port: 8080

spring:
  config:
    import: optional:classpath:.env.properties

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema.sql
      data-locations: classpath:sql/dummy.sql

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: dev-redis-server
      port: 6379

jwt:
  access-token:
    secret: ${JWT_ACCESS_TOKEN_SECRET}
    expiration-ms: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token:
    secret: ${JWT_REFRESH_TOKEN_SECRET}
    expiration-ms: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:your-dev-access-key}
      secret-key: ${AWS_SECRET_KEY:your-dev-secret-key}
    region:
      static: ap-northeast-2
    s3:
      bucket: mopl-images
    stack:
      auto: false

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    com.mopl: DEBUG

